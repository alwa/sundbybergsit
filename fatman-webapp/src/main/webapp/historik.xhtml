<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/layout.xhtml">

    <ui:param name="headline" value="#{msg['titles.history']}"/>

    <ui:define name="content">

        <script type="text/javascript">
            function customExtender() {
                this.cfg.highlighter = {
                    useAxesFormatters: false,
                    tooltipAxes: 'y'
                }
            }
        </script>
        <h:form>
            <h:outputText value="#{msg['fields.user']}:"/>
            <h:selectOneMenu value='#{fatmanDataHandlerBean.userId}'>
                <f:selectItems value="#{fatmanUserHandlerBean.users}"/>
            </h:selectOneMenu>
            <h:selectOneRadio value="#{fatmanDataHandlerBean.selectedTimeResolution}"
                              title="#{msg['titles.resolution']}">
                <f:selectItems value="#{fatmanDataHandlerBean.timeResolutions}"/>
            </h:selectOneRadio>
            <h:commandButton value="#{msg['button.select']}" action="#{fatmanDataHandlerBean.createLinearModel()}"/>
        </h:form>

        <p/>
        <p:panel>
            <p:lineChart id="linear" value="#{fatmanDataHandlerBean.linearModel}"
                         rendered="#{fatmanDataHandlerBean.linearModel != null}"
                         animate="true"
                         shadow="true"
                         seriesColors="FF0000,FFFF00,0000FF"
                         extender="customExtender" legendPosition="e"
                         zoom="true"
                         title='#{fatmanDataHandlerBean.displayName}' minY="10" maxY="100" style="height:300px"/>
        </p:panel>
        <p/>
        <h:link value="#{msg['link.back.startpage']}" outcome="start"/>

    </ui:define>
</ui:composition>
</html>
