<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <div id="container">
        <div id="header">
            <h:head>
			    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta http-equiv="cache-control" content="max-age=0" />
                <meta http-equiv="cache-control" content="no-cache" />
                <meta http-equiv="expires" content="0" />
                <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
                <meta http-equiv="pragma" content="no-cache" />
                <!--BEGIN Pre-requisites -->
            </h:head>

            <p class="alignright">
                <h:outputText value="#{msg['titles.loggedInUsers']}"/>
                <h:outputText value="#{loginBean.sessionCount}"/>
                <p:spacer width="25px"/>
                <h:outputText value="#{msg['titles.loggedInAs']} "/>
                <h:graphicImage value="#{loginBean.imageUrl}" alt="#{loginBean.username}"/>
                <p:spacer width="5px"/>
                <p:link outcome="clearsession" value="#{msg['link.logout']}" style="font-size: medium"/>
            </p>
        </div>
        <div id="body">
            <h:body>
                <h:outputStylesheet library="css" name="style.css"/>

                <!--@elvariable id="headline" type="java.lang.String"-->
                <h1>#{headline}</h1>

                <div id="content" style="top:62px;">
                    <p:outputPanel id="globalMessagesPanel" ajaxRendered="true">
                        <ui:insert name="messagesComponent">
                            <p:messages id="globalMessages" infoClass="messages" errorClass="errorMessage"
                                        warnClass="errorMessage" fatalClass="errorMessage" globalOnly="true"
                                        showDetail="false"/>
                        </ui:insert>
                    </p:outputPanel>

                    <div class="contentPanel">
                        <ui:insert name="content">
                            Please define content.
                        </ui:insert>
                    </div>
                </div>
            </h:body>
        </div>
        <div id="footer">
            <p class="alignleft"><strong>FATMAN</strong></p>

            <p class="alignright">
                &#169; <strong>Sundbybergs IT</strong> 2015 |&#160;
                <h:outputText value="#{versionBean.version} build #{versionBean.build}"
                              rendered="#{versionBean.version != null && versionBean.build != null}"/>

                <h:outputText value="#{msg['version.unspecified']}" rendered="#{versionBean.version == null}"/>

                <h:outputText value="#{versionBean.version}"
                              rendered="#{versionBean.version != null && versionBean.build == null}"/>

            </p>
        </div>
    </div>
</f:view>
</html>
