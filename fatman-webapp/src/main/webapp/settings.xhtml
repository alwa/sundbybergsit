<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/layout.xhtml">

    <ui:param name="headline" value="#{msg['titles.updateSettings']}"/>

    <ui:define name="content">

        <h:outputText value="#{msg['titles.phantomImage']}"/>

        <p/>

        <p:graphicImage id="phantomImage"
                        value="#{imageBean.phantomImage}"
                        height="60px"
                        width="60px">
            <f:param name="userId" value="#{loginBean.userId}"/>
        </p:graphicImage>

        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{fileUploadController.phantomImage}" mode="simple"/>
            <p:commandButton value="Submit" ajax="false"
                             actionListener="#{fileUploadController.uploadPhantomImage()}"/>
        </h:form>

        <h:outputText value="#{msg['titles.fatImage']}"/>

        <p/>

        <p:graphicImage id="fatImage"
                        value="#{imageBean.fatImage}"
                        height="60px"
                        width="60px">
            <f:param name="userId" value="#{loginBean.userId}"/>
        </p:graphicImage>

        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{fileUploadController.fatImage}" mode="simple"/>
            <p:commandButton value="Submit" ajax="false"
                             actionListener="#{fileUploadController.uploadFatImage()}"/>
        </h:form>

        <p/>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{msg['titles.showDataToEveryone']}"/>
                <p:selectBooleanCheckbox value="#{fatmanUserSettingsBean.showMyValuesToEveryone}"/>
            </h:panelGrid>

            <h:commandButton action="#{fatmanUserSettingsBean.updateSettings()}" value="#{msg['button.update']}"/>
            <h:commandButton action="#{fatmanUserSettingsBean.cancel()}" value="#{msg['button.cancel']}"/>
        </h:form>

        <p/>
        <h:link value="#{msg['link.to.history']}" outcome="historik"/>

        <p/>
        <h:link value="#{msg['link.to.createPersonDataEntry']}" outcome="createdata"/>

        <p/>

        <h:link value="#{msg['link.back.startpage']}" outcome="start"/>
    </ui:define>
</ui:composition>
</html>
