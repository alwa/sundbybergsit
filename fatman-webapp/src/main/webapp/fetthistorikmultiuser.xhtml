<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/layout.xhtml">

    <ui:param name="headline" value="#{msg['titles.fathistorymultiuser']}"/>

    <ui:define name="content">

        <script type="text/javascript">
            function customExtender() {
                this.cfg.highlighter = {
                    useAxesFormatters: false,
                    tooltipAxes: 'y'
                }
            }
        </script>
        <h:form>
            <p:selectCheckboxMenu value="#{fatmanDataHandlerBean.selectedUsers}" label="#{msg['fields.user']}"
                                  filter="true" filterText="Filter" filterMatchMode="startsWith"
                                  panelStyle="width:220px">
                <f:selectItems value="#{fatmanUserHandlerBean.users}"/>
            </p:selectCheckboxMenu>
            <p:separator style="margin-bottom:10px"/>

            <p:dialog header="Valda anvÃ¤ndare" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg"
                      resizable="false">
                <p:dataList id="display" value="#{fatmanDataHandlerBean.selectedUsers}" var="user">
                    #{fatmanUserHandlerBean.getFullName(user)}
                </p:dataList>
            </p:dialog>
            <h:outputText value="#{msg['titles.from']}:"/>
            <p:calendar id="fromDateCalendar" value="#{fatmanDataHandlerBean.fromDate}" pattern="dd-MM-yyyy"
                        mask="true"/>

            <h:outputText value="#{msg['titles.to']}:"/>
            <p:calendar id="toDateCalendar" value="#{fatmanDataHandlerBean.toDate}" pattern="dd-MM-yyyy" mask="true"/>

            <p:commandButton
                    value="#{msg['button.select']}"
                    ajax="false"
                    update="linear"
                    actionListener="#{fatmanDataHandlerBean.createLinearModelMultiUsers}"
                    icon="ui-icon-check"/>

            <p/>
            <p:lineChart id="linear" value="#{fatmanDataHandlerBean.linearModel}"
                         rendered="#{fatmanDataHandlerBean.linearModel != null}"
                         animate="true"
                         shadow="true"
                         extender="customExtender" legendPosition="e"
                         zoom="true"
                         title="#{msg['titles.fathistorymultiuser']}" minY="10" maxY="50" style="height:300px"/>

            <p/>
        </h:form>

        <h:link value="#{msg['link.back.startpage']}" outcome="start"/>
    </ui:define>
</ui:composition>
</html>
