<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="layout/layout.xhtml">

    <ui:param name="headline" value="#{msg['titles.createAccount']}"/>

    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value='Förnamn:'/>
                <p:inputText value='#{fatmanUserHandlerBean.firstname}'/>
                <h:outputText value='Efternamn:'/>
                <p:inputText value='#{fatmanUserHandlerBean.lastname}'/>
                <h:outputText value='Längd (centimeter):'/>
                <p:inputMask id="heightInput" value="#{fatmanUserHandlerBean.heightInCentimetres}" mask="999"/>
                <h:commandButton id="createAccountButton" action="#{fatmanUserHandlerBean.create()}" value="Skapa"/>
            </h:panelGrid>
        </h:form>

        <p/>

        <h:link value="#{msg['link.to.createPersonDataEntry']}" outcome="createdata"/>

        <p/>

        <h:link value="#{msg['link.back.startpage']}" outcome="start"/>
    </ui:define>
</ui:composition>
